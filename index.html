<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <header class="header">
                <img src="images/stormlight-logo.jpeg" alt="logo for the stormlight archive" id="stormlight">
                <h1>UNITE THEM</h1>
            </header>
            <footer class="smallFont">Photo by <a href="https://lamaery.tumblr.com/">Lamaery</a> on 
                <a href="https://lamaery.tumblr.com/post/657352434000265216/unity-part-2-always-the-next-step">Tumblr</a> </footer>
        </div>
        <div class="container">
            <div class="message">
                <b>
                    <p>YOU HAVE SHOWN GREAT DARING DURING THESE DOOMFUL DAYS. </p>
                    <p>COME, JOIN US AT THE TOWER.</p>
                    <p>TOGETHER WE WILL DEFEAT THE VOID.</p>
                    <p>TOGETHER WE WILL RETAKE THE TRANQUILINE HALLS.</p>
                </b>
            </div>
            <div class="formContainer">
                <div class="formHeading">
                    <b>WELCOME, RADIANT</b>
                </div>
                <div class="form">
                    <form action="example.com" class="post">
                        <div class="input">
                            <label for="first_name" class="smallFont">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="input">
                            <label for="last_name" class="smallFont">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="input">
                            <label for="email" class="smallFont">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input">
                            <label for="phone_number" class="smallFont">PHONE NUMBER</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                        <div class="input">
                            <label for="password" class="smallFont">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input">
                            <label for="confirm_password" class="smallFont">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </form>
                </div>
            </div>
            <div class="submit">
                <button type="submit">JOIN US</button>
                <div class="smallFont">already have an account? <a href="example.com">login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
