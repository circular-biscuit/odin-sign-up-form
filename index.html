<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <header class="header">
                <img src="images/stormlight-logo.jpeg" alt="logo for the stormlight archive" id="stormlight">
                <h1>UNITE THEM</h1>
            </header>
            <footer>this is an image credit</footer>
        </div>
        <div class="container">
            <div class="message">
                <b>YOU HAVE SHOWN GREAT COURAGE DURING THESE TRYING TIMES. COME, JOIN US AT THE TOWER.
                    TOGETHER WE WILL DEFEAT THE VOID.
                </b>
            </div>
            <div class="form">
                <form action="example.com" class="post">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>  
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">JOIN US</button>
                <div>already have an account? <a href="example.com">login</a></div>
            </div>
        </div>
    </div>
</body>
</html>
